<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문 처리</title>
</head>
<body>
<!-- javascript언어는 제어문을 지원함.
	 html(hyper text markup language)언어는 안돼요ㅠㅠ 
	 html땅
	 -->>
	 
<script type="text/javascript">
//javascript땅
		document.write("<table border='1px' width='400px' height='100px'>")
	for(let i=0; i<2;i++){
		document.write("안녕")
		document.write("<br>")
	}
		document.write("</table>")

</script>
<table border="1px" width="400px" height="100px">
	<tr>
		<td>사원번호</td><td>인센티브</tr>
	</tr>	
	<tr>
	     <td>7566</td><td>500</tr>
	</tr>	
	<tr>
	     <td>4999</td><td>1000</tr>
	</tr>	
	
	
	</table>


</body>
</html>
